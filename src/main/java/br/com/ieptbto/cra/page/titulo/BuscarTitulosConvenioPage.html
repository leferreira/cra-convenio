<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
	<div class="panel panel-primary">
		<div class="panel-heading">Consultar T&iacute;tulos Enviados</div>
		<div class="panel-body">
			<fieldset>
				<form class="form-horizontal" wicket:id="form">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
							  <label class="col-md-4 control-label">Associado:</label>
							  <div class="col-md-8">
							    <select class="form-control" wicket:id="filiado">
							    </select>
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							  <label class="col-md-4 control-label">Devedor:</label>
							  <div class="col-md-8">
							  <input type="text" wicket:id="nomeDevedor" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label">N. T&iacute;tulo:</label>  
							  <div class="col-md-8">
							  <input wicket:id="numeroTitulo" type="text" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="date">Emiss&atilde;o:</label>  
							  <div class="col-md-6">
							  <input id="date" type="text" wicket:id="dataEmissao" placeholder="__/__/____" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							  <label class="col-md-4 control-label">Documento:</label>  
							  <div class="col-md-8">
							  <input type="text" wicket:id="documentoDevedor" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label">Munic&iacute;pio:</label>  
							  <div class="col-md-8">
							    <select class="form-control" wicket:id="pracaProtesto">
							    </select>
							  </div>
							</div>
						</div>
					</div>
					<div class="row">
						  <div class="col-md-12">
							<div class="form-group">
								<div class="col-md-12">
							    	<button class="btn btn-primary" style="float: right; margin-bottom: 5px;" wicket:id="botaoEnviar"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
								</div>
						  </div>
						</div>
					</div>
				</form>
				<table id="table" class="table table-striped table-hover" style="font-size: 12px !important;">
					<thead>
						<tr>
							<th class="col-center">T&iacute;tulo</th>
							<th class="col-center">Emiss&atilde;o</th>
							<th class="col-center">Protoc.</th>
							<th>Pra&ccedil;a</th>
							<th>Associado</th>
							<th>Devedor</th>
							<th class="col-right">Valor</th>
							<th class="col-center">Data S.</th>
							<th class="col-center"></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulos">
							<td class="col-center" wicket:id="numeroTitulo"></td>
							<td class="col-center" wicket:id="emissao"></td>
							<td class="col-center" wicket:id="protocolo"></td>
							<td wicket:id="pracaProtesto"></td>
							<td wicket:id="filiado"></td>
							<td>
								<a href="#" wicket:id="linkHistorico" >
								<span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span>
								</a>
							</td>
							<td class="col-right" wicket:id="valor" style="font-weight: bold;"></td>
							<td class="col-center" wicket:id="dataSituacao"></td>
							<td class="col-center"><span wicket:id="situacaoTitulo" class="info-titulo"></span></td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</div>
		<div class="panel-footer">
		</div>
	</div>
	</wicket:extend>
</body>
</html>
