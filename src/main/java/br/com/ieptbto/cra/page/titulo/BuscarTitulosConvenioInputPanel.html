<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
	<div class="col-lg-8 col-md-offset-2">
		<fieldset>
			<legend>DADOS DO TÍTULO</legend>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label>Número do Título</label> <input wicket:id="numeroTitulo" class="form-control">
					</div>
					<div class="form-group">
						<label>Município</label> <select wicket:id="cartorio" class="form-control"></select>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-6">
							<label>Data de Envio</label>  
							<input id="date" name="date" maxlength="10"
								placeholder="__/__/____" wicket:id="dataInicio" class="form-control">
						</div>
						<div class="col-lg-6">
							<label>&nbsp;</label> 
							<input id="date1" name="date" maxlength="10"
								placeholder="__/__/____" wicket:id="dataFim" class="form-control">
						</div>
					</div>
					<div class="form-group">
					</div>
					<div class="form-group">
						<label wicket:id="labelEmpresasFiliadas"></label>
						<select wicket:id="filiado" class="form-control"></select>
					</div>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>DADOS DO DEVEDOR</legend>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label>Nome Devedor</label> <input wicket:id="nomeDevedor" class="form-control">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label>Documento Devedor</label> <input wicket:id="documentoDevedor" class="form-control">
					</div>
				</div>
			</div>
		</fieldset>
		<div class="form-group">
			<label>&nbsp;</label><br>
			<button type="submit" class="btn btn-primary pull-right">
				<span class="glyphicon glyphicon-search"></span>&nbsp;Buscar
			</button>
		</div>
	</div>
</wicket:panel>
