<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR">
	<div class="col-lg-2" align="center">
		<br/><br/>
		<form role="form" wicket:id="form">
			<fieldset>
				<legend>Troca Senha</legend>
				<span wicket:id="mensagemRetorno">Mensagens de erros e etc</span>
				<div class="form-group">
					<input type="password" class="input-medium" placeholder="Senha"	wicket:id="senha" /> 
					<input type="password" class="input-medium" placeholder="Nova Senha" wicket:id="novaSenha" /> 
					<input type="password" class="input-medium" placeholder="Confirma Senha" wicket:id="confirmaSenha" /> 
					<input type="button" wicket:id="botaoSalvar" class="btn btn-primary" value="Trocar" />
				</div>
			</fieldset>
		</form>
	</div>
</wicket:panel>
