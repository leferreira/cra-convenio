<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Usuários</div>
			<div class="panel-body">
				<fieldset>
						<button style="float: right; margin-bottom: 5px;" wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> Novo Usuário</button>
						<br style="clear: both;">
						<table id="table" class="table table-striped table-hover" style="font-size: 13px;">
							<thead>
								<tr>
									<th>Nome</th>	
									<th>Login</th>
									<th>Email</th>
									<th>Contato</th>
									<th>Local</th>
									<th class="col-center" style="width: 50px;">Ativo</th>
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="listViewUsuario">
									<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nomeUsuario"></span></a></td>
									<td wicket:id="loginUsuario"></td>
									<td wicket:id="emailUsuario"></td>
									<td wicket:id="contato"></td>
									<td wicket:id="instituicaoUsuario"></td>
									<td class="col-center" wicket:id="status"></td>
								</tr>
							</tbody>
						</table>
				</fieldset>
			</div>
			<div class="panel-footer">
				<p>Lista de usuários cadastrados na CRA-TO. Clique no nome para alterar as informações!</p>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
