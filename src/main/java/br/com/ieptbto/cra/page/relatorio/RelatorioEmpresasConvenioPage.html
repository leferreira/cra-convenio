<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Relat&oacute;rio de Sint&eacute;tico de T&iacute;tulos Enviados</div>
			<div class="panel-body">
				<div class="col-lg-12">
					<form wicket:id="form" class="form-horizontal">
						<div class="form-group">
						  <label class="col-md-2 control-label" style="width: 145px;">Data de Entrada:</label>
						  <div class="col-md-2">
						  	<input id="date" maxlength="10" placeholder="__/__/____" wicket:id="dataInicio" class="form-control input-md">
						  </div>
						  <div class="col-md-2">
						  	<input id="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataFinal" class="form-control input-md">
						  </div>
       				      <button type="submit" class="btn" style="float: left;"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
						  <a wicket:id="gerarRelatorio" class="btn btn-primary" target="_blank" style="float: right;">
					    	<span class="fa fa-print"></span>&nbsp;Relat&oacute;rio
					      </a>
						</div>
					</form>
				</div>
				<table id="table" class="table table-striped table-hover" style="font-size: 13px;">
					<thead>
						<tr>
							<th>Empresa</th>
							<th>Cidade</th>
							<th class="col-center">UF</th>
							<th class="col-center">Pendentes</th>
							<th class="col-center">Em Processo</th>
							<th class="col-center">Finalizados</th>
							<th class="col-center">Total</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="filiados">
							<td wicket:id="filiado"></td>
							<td wicket:id="municipio"></td>
							<td class="col-center" wicket:id="uf"></td>
							<td class="col-center" wicket:id="pendentes"></td>
							<td class="col-center" wicket:id="processo"></td>
							<td class="col-center" wicket:id="finalizados"></td>
							<td class="col-center valor" wicket:id="total"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer"></div>
		</div>
	</wicket:extend>
</body>
</html>
