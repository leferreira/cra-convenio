<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head> 
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Lista de Empresas Associadas</div>
			<div class="panel-body">
				<fieldset>
					<button style="float: right; margin-bottom: 5px;" wicket:id="botaoNovo" class="btn btn-primary"><span class="fa fa-plus"></span> Novo Associado</button>
					<br style="clear: both;">
					<table id="table" class="table table-striped table-hover" style="font-size: 13px;">
						<thead>
							<tr>
								<th>Associado</th>
								<th>CNPJ/CPF</th>
								<th>Cidade</th>
								<th class="col-center" width="50px">UF</th>
								<th class="col-center" width="50px">Ativo</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewFiliado">
								<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nome"></span></a></td>
								<td wicket:id="documento"></td>
								<td wicket:id="cidade"></td>
								<td class="col-center" wicket:id="uf"></td>
								<td class="col-center" wicket:id="ativo"></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
