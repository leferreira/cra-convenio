<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
	<form wicket:id="formAvalista">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h4 class="modal-title" id="myModalLabel">INCLUIR AVALISTA</h4>
		</div>
		<div class="modal-body">
			<div class="col-md-8">
				<div class="form-group">
					<label>Nome</label> <input maxlength="45" type="text"
						onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="nome">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label>CNPJ/CPF</label> <input maxlength="18"
						onkeydown="javascript:return aplica_mascara_cpfcnpj(this,18,event)"
						onkeyup="javascript:return aplica_mascara_cpfcnpj(this,18,event)"
						class="form-control input-md" wicket:id="documento" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Município</label> <input min="4" maxlength="20"
						onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md"
						wicket:id="cidade">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>CEP</label> <input id="cep1" maxlength="10" class="form-control input-md"
						wicket:id="cep" placeholder="__.___-___">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Bairro</label> <input min="4" maxlength="20"
						onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md"
						wicket:id="bairro">
				</div>
			</div>
			<div class="col-md-6"> 
				<div class="form-group">
					<label>UF</label> <select class="form-control" wicket:id="uf">
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Endereço</label>
					<textarea class="form-control" maxlength="45" onkeyup="this.value = this.value.toUpperCase()"
						wicket:id="endereco"></textarea>
				</div>
			</div>
			<br style="clear: both;">
		</div>
		<div class="modal-footer">
			<button wicket:id="submitAvalista" type="submit" class="btn btn-primary">
				<span class="fa fa-save"></span>&nbsp;Salvar
			</button>
			<button type="button" style="margin-right: 5px;" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		</div>
	</form>
</wicket:panel>
