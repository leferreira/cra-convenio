<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
			<form wicket:id="form" id="form" class="form-horizontal">
				<div class="panel panel-primary">
					<div class="panel-heading">Cadastro de Filiados</div>
					<div class="panel-body">
						<a href="FiliadosPage" style="float: right; margin-bottom: 5px;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
						<br style="clear: both;">
						<fieldset>
						<div class="row">
								<div class="col-md-6">
									<!-- Text input-->
									<div class="form-group">
									  <label class="col-md-4 control-label" for="razaoSocial">Nome Fantasia:</label>  
									  <div class="col-md-6">
									  <input id="razaoSocial" wicket:id="razaoSocial" name="razaoSocial" type="text" placeholder="" class="form-control input-md">
									    
									  </div>
									</div>
									<!-- Text input-->
									<div class="form-group">
									  <label class="col-md-4 control-label" for="cnpjCpf">CPF/CNPJ:</label>  
									  <div class="col-md-6">
									  <input id="cnpjCpf" wicket:id="cnpjCpf" name="cnpjCpf" type="text" placeholder="" class="form-control input-md">
									    
									  </div>
									</div>
									<!-- Multiple Radios (inline) -->
									<div class="form-group">
									  <label class="col-md-4 control-label" for="situacao">Situação:</label>
									  <div class="col-md-6" style="text-align: left;"> 
									    <label class="radio-inline inline" for="situacao-0" wicket:id="ativo">
									      <input type="radio" name="situacao" id="situacao-0" value="1" checked="checked">
									      1
									    </label>
									  </div>
									</div>
											
									<!-- Textarea -->
									<div class="form-group">
									  <label class="col-md-4 control-label" for="endereco">Endereço:</label>
									  <div class="col-md-4">                     
									    <textarea class="form-control" wicket:id="endereco"></textarea>
									  </div>
									</div>
								</div>
								<div class="col-md-6">
									<!-- Select Basic -->
									<div class="form-group">
									  <label class="col-md-4 control-label" for="municipio">Município:</label>
									  <div class="col-md-6">
									    <select wicket:id="municipio" class="form-control">
									      <option value="1">Option one</option>
									    </select>
									  </div>
									</div>
									<!-- Text input-->
									<div class="form-group">
									  <label class="col-md-4 control-label" for="cep">CEP:</label>  
									  <div class="col-md-6">
									  <input wicket:id="cep" type="text" class="form-control input-md">
									    
									  </div>
									</div>
									<!-- Text input-->
									<div class="form-group">
									  <label class="col-md-4 control-label" for="uf">UF:</label>  
									  <div class="col-md-6">
									  <input wicket:id="uf" type="text" class="form-control input-md">
									    
									  </div>
									</div>
									<!-- Button -->
									<div class="form-group">
									  <label class="col-md-2 control-label" for="salvar"></label>
									  <div class="col-md-8">
									    <button id="salvar" type="submit" name="salvar" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
									  </div>
									</div>
								</div>
							</div>		
						</fieldset>
					</div>
					<div class="panel-footer">
						<p></p>
					</div>
				</div>
			</form>
	</wicket:extend>
</body>
</html>
