<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<h4 class="titulo-top">
				USUÁRIO<span class="pull-right"> <a href="UsuariosEmpresaConvenioPage" class="link"><span
						class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
				</span>
			</h4>
			<form wicket:id="form">
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-10">
								<div class="form-group">
									<label>Nome</label> <input autofocus="autofocus" tabindex="1"
										onkeyup="this.value = this.value.toUpperCase()" placeholder="" wicket:id="usuario.nome"
										class="form-control input-md" required="required">
								</div>
								<div class="form-group">
									<label for="login">Login</label> <input wicket:id="usuario.login" tabindex="2"
										class="form-control input-md">
								</div>
								<div class="row">
									<div class="form-group">
										<div class="col-md-6">
											<div class="form-group">
												<label>Senha</label> <input type="password" wicket:id="usuario.senha" tabindex="5"
													class="form-control input-md">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="confirmar">Confirmar Senha</label> <input type="password"
													wicket:id="usuario.confirmarSenha" tabindex="6" class="form-control input-md">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="form-group">
										<div class="col-md-8">
											<div class="form-group">
												<label>Email</label> <input wicket:id="usuario.email" tabindex="3"
													class="form-control input-md">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>Telefone</label> <input wicket:id="usuario.contato" tabindex="7"
													class="form-control input-md">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-10">
								<div class="form-group">
									<label>Situação</label> <span class="radio-inline inline" tabindex="8"
										wicket:id="usuario.situacao"></span>
								</div>
								<div class="form-group">
									<label>Empresa (Associado)</label> <select class="form-control" tabindex="4"
										wicket:id="filiado">
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary pull-right">
							<span class="fa fa-save"></span>&nbsp;Salvar
						</button>
					</div>
				</div>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
