<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form" id="form" class="form-horizontal">
			<div class="panel panel-primary">
			<div class="panel-heading">Cadastro de Usuários</div>
			<div class="panel-body">
				<fieldset>
					<a href="UsuariosFiliadoPage" style="float: right; margin-bottom: 5px;"><span class="fa fa-mail-reply"></span>Voltar a página anterior!</a>
					<br style="clear: both;">
					<div class="row">
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="nome">Nome:</label>  
							  <div class="col-md-6">
							  <input type="text" onkeyup="this.value = this.value.toUpperCase()" placeholder="" wicket:id="nome" class="form-control input-md" required="required">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="login">Login:</label>  
							  <div class="col-md-6">
							  <input type="text" placeholder="" wicket:id="login" class="form-control input-md" required="required">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-6">
							<!-- Password input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="senha">Senha:</label>
							  <div class="col-md-6">
							    <input type="password" placeholder="" wicket:id="senha" class="form-control input-md" required="required">
							    
							  </div>
							</div>
							
							<!-- Password input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="confirmar">Confirmar Senha:</label>
							  <div class="col-md-6">
							    <input type="password" wicket:id="confirmarSenha" placeholder="" class="form-control input-md" required="required">
							    
							  </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="email">Email:</label>  
							  <div class="col-md-6">
							  <input type="text" wicket:id="email" placeholder="" class="form-control input-md">
							    
							  </div>
							</div>
							
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="filiado">Filiado:</label>
							  <div class="col-md-6">
							    <select id="filiado" name="filiado" class="form-control" wicket:id="filiado">
							      <option value="1">Option one</option>
							    </select>
							  </div>
							</div>
							
						</div>
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="contato">Contato:</label>  
							  <div class="col-md-6">
							  <input wicket:id="contato" type="text" placeholder="" class="form-control input-md">
							    
							  </div>
							</div>
							
							<!-- Multiple Radios (inline) -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="situacao">Situação:</label>
							  <div class="col-md-6" style="text-align: left;"> 
							    <label class="radio-inline inline" for="situacao-0" wicket:id="situacao">
							      <input type="radio" value="1" checked="checked">
							      1
							    </label>
							  </div>
							</div>
							
							<!-- Button -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for=""></label>
							  <div class="col-md-6">
							    <button id="" name="salvar" type="submit" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar</button>
						    	</div>
							</div>
						</div>
						</div>
					</fieldset>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
