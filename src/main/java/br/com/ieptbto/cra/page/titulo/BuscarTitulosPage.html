<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
	<div class="panel panel-primary">
		<div class="panel-heading">Consultar T&iacute;tulos Enviados</div>
		<div class="panel-body">
			<fieldset>
				<form wicket:id="form" id="form" class="form-horizontal">
					<div class="row">
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="date">Emiss&atilde;o:</label>  
							  <div class="col-md-6">
							  <input id="date" type="text" placeholder="__/__/____" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="numeroProtocolo">Protocolo:</label>  
							  <div class="col-md-6">
							  <input wicket:id="numeroProtocoloCartorio" type="text" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="numetoTitulo">N&bdquo; T&iacute;tulo:</label>  
							  <div class="col-md-6">
							  <input wicket:id="numeroTitulo" type="text" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							  <label class="col-md-4 control-label" for="nomeDevedor">Nome Devedor:</label>
							  <div class="col-md-7">
							  <input type="text" wicket:id="nomeDevedor" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							  <label class="col-md-4 control-label" for="docDevedor">Documento:</label>  
							  <div class="col-md-7">
							  <input type="text" wicket:id="documentoDevedor" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							  <label class="col-md-4 control-label" for="buscar"></label>
							  <div class="col-md-6">
							    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
							  </div>
							</div>
						</div>
					</div>
				</form>
				<table id="table" class="table table-striped table-bordered table-hover" style="font-size: 12px;">
					<thead>
						<tr>
							<th>T&iacute;tulo</th>
							<th>Pra&ccedil;a</th>
							<th>Protoc.</th>
							<th>Devedor</th>
							<th>Valor</th>
							<th>Remessa</th>
							<th>Confir.</th>
							<th>Retorno</th>
							<th>Data S.</th>
							<th>Situa&ccedil;&atilde;o</th>
						</tr>
					</thead>
					<tbody>
						<tr >
							<td ></td>
							<td ></td>
							<td ></td>
							<td><a href="#" ><span class="link" style="font-weight: bold;" ></span></a></td>
							<td ></td>
							<td><a ><span class="link" style="font-weight: bold;"></span></a></td>
							<td ></td>
							<td><a href="#" ><span class="link" style="font-weight: bold;" ></span></a></td>
							<td></td>
							<td class="destaque"></td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</div>
		<div class="panel-footer">
		</div>
	</div>
	</wicket:extend>
</body>
</html>
