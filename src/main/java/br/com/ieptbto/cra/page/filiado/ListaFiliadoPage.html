<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<h4 class="titulo-top">
				EMPRESAS ASSOCIADAS <span class="pull-right">
					<button wicket:id="botaoNovo" class="btn btn-primary">
						<span class="fa fa-plus"></span> Nova Empresa
					</button>
				</span>
			</h4>
			<br style="clear: both;" />
			<table id="table" class="table table-responsive table-striped table-hover" style="font-size: 12px;">
				<thead>
					<tr>
						<th>EMPRESA</th>
						<th>CNPJ/CPF</th>
						<th>CIDADE</th>
						<th class="col-center" width="50px">UF</th>
						<th class="col-center" width="70px">ATIVO</th> 
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="listViewFiliado">
						<td><a wicket:id="linkAlterar"><span class="link" wicket:id="nome"></span></a></td>
						<td wicket:id="documento"></td>
						<td wicket:id="cidade"></td>
						<td class="col-center" wicket:id="uf"></td>
						<td class="col-center" wicket:id="ativo"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
