<head>
<meta charset="UTF8">
</head>
<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
<div class="row">
	<!-- Coluna 1-->
	<div class="col-md-6" style="text-align: left;">
		<fieldset>
	
			<!-- Form Name -->
			<legend>Dados do T&iacute;tulo</legend>
		<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="numetoTitulo">Número do Título:</label>  
			  <div class="col-md-6">
			  <input id="numetoTitulo" name="numetoTitulo" wicket:id="numeroTitulo" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="nossoNumero">Nosso Número:</label>  
			  <div class="col-md-6">
			  <input id="nossoNumero" name="nossoNumero" type="text" wicket:id="nossoNumero" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="numeroProtocolo">Número Protocolo:</label>  
			  <div class="col-md-6">
			  <input id="numeroProtocolo" name="numeroProtocolo" wicket:id="numeroProtocoloCartorio" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>
		</fieldset>
	</div>
	<!-- Coluna 2-->
	<div class="col-md-6" style="text-align: left;">
	<fieldset>
		<!-- Form Name -->
		<legend>Dados do Devedor</legend>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="nomeDevedor">Nome Devedor:</label>  
		  <div class="col-md-6">
		  <input id="nomeDevedor" name="nomeDevedor" type="text" wicket:id="nomeDevedor" placeholder="" class="form-control input-md">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="docDevedor">Documento Devedor:</label>  
		  <div class="col-md-6">
		  <input id="docDevedor" name="docDevedor" type="text" wicket:id="documentoDevedor" placeholder="" class="form-control input-md">
		    
		  </div>
		</div>
		
		</fieldset>
		<fieldset>
		  <!-- Button -->
		</fieldset>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="buscar"></label>
		  <div class="col-md-6">
		    <button wicket:id="botaoBuscar" id="buscar" name="buscar" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
		  </div>
		</div>
	</div>
</div>
</wicket:panel>
