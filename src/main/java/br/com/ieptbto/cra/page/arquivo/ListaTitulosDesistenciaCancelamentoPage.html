<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
	 <div class="panel">
		 <div class="panel-body">
			<h4 class="titulo-top">RESULTADO DA BUSCA <small>(SOLICITA&Ccedil;&Atilde;O DE DESIST&Egrave;NCIA E CANCELAMENTO)</small>
				<span class="pull-right">
					<a href="SolicitarDesistenciaCancelamentoEmpresa" class="link" style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a> 
				</span>
			</h4>
			<br style="clear: both;"/>
			<table id="table" class="table table-striped table-hover" style="font-size: 13.5px;">
				<thead>
					<tr>
						<th class="col-center">N.T&Iacute;TULO</th>
						<th class="col-center">PROTOC.</th>
						<th >PRA&Ccedil;A</th>
						<th >DEVEDOR</th>
						<th class="col-right">VALOR</th>
						<th class="col-center"></th>
						<th class="col-center">SOLICITAR</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="listViewTitulos">
						<td class="col-center" wicket:id="numeroTitulo"></td>
						<td wicket:id="protocolo"></td>
						<td wicket:id="pracaProtesto"></td>
						<td>
							<a href="#" wicket:id="linkHistorico" >
							<span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span>
							</a>
						</td>
						<td class="col-right valor" wicket:id="valor"></td>
						<td class="col-center"><span wicket:id="situacaoTitulo" class="info-titulo"></span></td>
						<td class="col-center">
                    		<button type="button" wicket:id="solicitar"><span class="fa fa-send-o"></span>&nbsp;ENVIAR</button>
                    	</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</wicket:extend>
</body>
</html>
