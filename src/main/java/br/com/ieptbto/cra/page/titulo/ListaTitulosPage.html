<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
	<div class="col-lg-12 col-md-6">
		<div class="panel">
			 <div class="panel-body">
				<h4 class="titulo-top">RESULTADO DA BUSCA 
					<span class="pull-right">
						<a href="BuscarTitulos" class="link" style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a> 
					</span>
				</h4>
				<br style="clear: both;"/>
				<table id="table" class="table table-striped table-hover" style="font-size: 13.5px;">
					<thead>
						<tr>
							<th class="col-center">N.T&Iacute;TULO</th>
							<th class="col-center">EMISS&Atilde;O</th>
							<th class="col-center">PROTOC.</th>
							<th >PRA&Ccedil;A</th>
							<th>DEVEDOR</th>
							<th class="col-right">VALOR</th>
							<th class="col-center">DATA S.</th>
							<th class="col-center"></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulos">
							<td class="col-center" wicket:id="numeroTitulo"></td>
							<td class="col-center" wicket:id="emissao"></td>
							<td wicket:id="protocolo"></td>
							<td wicket:id="pracaProtesto"></td>
							<td>
								<a href="#" wicket:id="linkHistorico" >
								<span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span>
								</a>
							</td>
							<td class="col-right valor" wicket:id="valor"></td>
							<td class="col-center" wicket:id="dataSituacao"></td>
							<td class="col-center"><span wicket:id="situacaoTitulo" class="info-titulo"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</wicket:extend>
</body>
</html>
