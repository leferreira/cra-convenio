<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<h4 class="titulo-top">
				RESULTADOS DA BUSCA <span class="pull-right"> <a href="BuscarTitulos" class="link"
					style="font-size: 16px;"><span class="fa fa-mail-reply"></span>&nbsp;VOLTAR</a>
				</span>
			</h4>
			<br style="clear: both;" />
			<table id="table" class="table table-striped table-hover" style="font-size: 12px;">
				<thead>
					<tr>
						<th class="text-center">NOSSO N.</th>
						<th class="text-center">TÍTULO</th>
						<th class="text-center">PROTOC.</th>
						<th class="text-center">DATA PROTO.</th>
						<th>MUNICÍPIO</th>
						<th>DEVEDOR</th>
						<th class="text-right">VALOR</th>
						<th class="text-center">DATA OC.</th>
						<th class="text-center">SITUAÇÃO</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="listViewTitulos">
						<td class="text-center" wicket:id="nossoNumero"></td>
						<td class="text-center" wicket:id="numeroTitulo"></td>
						<td class="text-center" wicket:id="protocolo"></td>
						<td class="text-center" wicket:id="dataProtocolo"></td>
						<td wicket:id="municipio"></td>
						<td><a href="#" target="_blank" wicket:id="linkHistorico"><span class="link"
								style="font-weight: bold;" wicket:id="nomeDevedor"></span></a></td>
						<td class="text-right valor" wicket:id="valorTitulo"></td>
						<td class="text-center" wicket:id="dataSituacao"></td>
						<td class="text-center">
							<div class="info-titulo">
								<span wicket:id="situacaoTitulo"></span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
