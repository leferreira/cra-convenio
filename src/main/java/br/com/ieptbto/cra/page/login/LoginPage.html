<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CRA - Central de Remessa de Arquivos</title>

<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,600,600italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:400,700|Source+Sans+Pro' rel='stylesheet' type='text/css'>

<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>
<link href="dist/css/sb-admin-2.css" rel="stylesheet"/>
<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="css/geral.css" rel="stylesheet"/>

<style>
.feedbackPanelERROR{
	font-size: 13px;
}
</style>

</head>

<body style="background-color: #3C763D;">

	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading" align="center">
						<img alt="logo" style="width: 65%;" src="img/logo_login.jpg" />
					</div>
                    <div class="panel-body">
                        <form role="form" wicket:id="loginForm">
                            <fieldset>
                                <div class="form-group">
                                	<input wicket:id="login" class="form-control" placeholder="Login" name="login" type="text"/>
                                </div>
                                <div class="form-group">
                                    <input wicket:id="senha" class="form-control" placeholder="Senha" name="senha" type="password" value="">
                                </div>
                                <div wicket:id="feedback"></div>
                                <button type="submit" wicket:id="botaoSalvar"	class="btn btn-lg btn-primary btn-block">Entrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="dist/js/sb-admin-2.js"></script>
</body>

</html>
