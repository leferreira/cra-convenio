<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CRA - Central de Remessa de Arquivos</title>

<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet" />
<link href="dist/css/sb-admin-2.css" rel="stylesheet" />
<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/geral.css" rel="stylesheet" />
<link rel="shortcut icon" href="img/favicon.png">
</head>
<body style="background-color: #009688;">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading" align="center">
						<img src="img/logo_convenio.png" class="img-responsive img-center"/>
					</div>
					<div class="panel-body">
						<form role="form" wicket:id="loginForm">
							<fieldset>
								<div class="form-group input-group">
									<input wicket:id="login" class="form-control" placeholder="Login" name="login" type="text">
									<span class="input-group-addon"><span class="fa fa-user"></span></span>
								</div>
								<div class="form-group input-group">
									<input wicket:id="senha" class="form-control" placeholder="Senha" name="senha"
										type="password"> <span class="input-group-addon"><span class="fa fa-lock"></span></span>
								</div>
								<div wicket:id="feedback"></div>
								<button type="submit" wicket:id="botaoSalvar" class="btn btn-lg btn-primary btn-block">Entrar</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
	<script src="dist/js/sb-admin-2.js"></script>
</body>

</html>
