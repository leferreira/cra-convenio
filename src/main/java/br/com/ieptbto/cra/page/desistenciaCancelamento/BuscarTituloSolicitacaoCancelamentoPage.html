<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<h4 class="titulo-top">SOLICITAR CANCELAMENTO</h4>
		<br style="clear: both;"/>
		<div class="col-lg-10 col-md-offset-1">
			<div class="col-lg-10"> 
		         <span style="font-size: 16px;">*Obs: A solicitação de cancelamento só é permitida para títulos já protocolados em cartório. 
		         	Caso o título esteja sem protocolo, aguarde a protocolização do mesmo e finalmente solicite o cancelamento via CRA-Convênio.</span>
		       </div>  
			<br style="clear: both;"/>
			<div class="row">
				<br style="clear: both;"/>
				<form wicket:id="form">		
					<div class="col-md-6" style="text-align: left;">  
						<div class="col-md-10">
							<div class="form-group">
							  <label>NÚMERO DO TÍTULO/DOCUMENTO</label>  
							  <input class="form-control" wicket:id="numeroTitulo">
							</div>
							<div class="form-group">
							  <label>NÚMERO PROTOCOLO</label>  
							  <input class="form-control" wicket:id="numeroProtocoloCartorio">
							</div>
							<div class="form-group">
							  <label wicket:id="labelBancosConvenios"></label>
							  <select class="form-control" wicket:id="bancoConvenio"></select>
							</div>
							<div class="form-group">
							  <label>MUNICÍPIO:</label>
							  <select class="form-control" wicket:id="municipio"></select>
							</div>
						</div>
					</div> 
					<div class="col-md-6" style="text-align: left;">
						<div class="col-md-10">
							<div class="form-group">
							  <label>NOME DEVEDOR</label>  
							  <input class="form-control"  wicket:id="nomeDevedor">
							</div>
							<div class="form-group">
							  <label>Nº IDENTIFICAÇÃO <small>(DOCUMENTO)</small></label>  
							  <input class="form-control" wicket:id="numeroIdentificacaoDevedor">
							</div>
							<div class="form-group">
							    <button id="buscar" name="buscar" class="btn btn-primary pull-right">
							    	<span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR
							    </button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
</wicket:extend>
</body>
</html>
