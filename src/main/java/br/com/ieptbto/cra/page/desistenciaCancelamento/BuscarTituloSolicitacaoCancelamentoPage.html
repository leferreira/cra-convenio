<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<h4 class="titulo-top">SOLICITAR CANCELAMENTO</h4>
			<div class="col-md-12">
				<div class="row">
					<div class="alert alert-warning alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						<span class="alert-link">ATENÇÃO:</span> A solicitação de cancelamento só é permitida para
						títulos já <span class="alert-link">PROTOCOLADOS EM CARTÓRIO</span>. Caso o título esteja sem
						protocolo, aguarde a protocolização do mesmo e finalmente solicite o cancelamento via sistema.

					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-offset-2">
				<form wicket:id="form">
					<fieldset>
						<legend>DADOS DO TÍTULO</legend>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label>Número do Título</label> <input wicket:id="numeroTitulo" class="form-control">
								</div>
							</div> 
							<div class="form-group">
								<label wicket:id="labelBancosConvenios"></label> <select class="form-control"
									wicket:id="bancoConvenio"></select>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Município</label> <select wicket:id="municipio" class="form-control"></select>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Protocolo</label> <input class="form-control" wicket:id="numeroProtocoloCartorio">
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>DADOS DO DEVEDOR</legend>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Nome Devedor</label> <input wicket:id="nomeDevedor" class="form-control">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Documento Devedor</label> <input wicket:id="numeroIdentificacaoDevedor" class="form-control">
								</div>
							</div>
						</div>
					</fieldset>
					<div class="form-group">
						<label>&nbsp;</label><br>
						<button type="submit" class="btn btn-primary pull-right">
							<span class="glyphicon glyphicon-search"></span>&nbsp;Buscar
						</button>
						<br class="clear"/>
					</div>
				</form>
				<br class="clear"/>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
