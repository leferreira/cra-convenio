<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<h4 class="titulo-top">ENVIAR TÍTULOS PENDENTES</h4>
			<br style="clear: both;">
			<div class="col-md-6" wicket:id="divSetoresFiliados">
				<div class="row">
					<form wicket:id="formFiltroSetor">
						<div class="col-md-6">
							<div class="row">
								<div class="form-group">
									<label>Setor</label> <select wicket:id="setor" class="form-control"></select>
								</div>
							</div>
						</div>
						<div class="col-md-1">
							<div class="row">
								<div class="form-group">
									<label>&nbsp;</label><br>  
									<button type="submit" class="btn btn-primary" style="margin-left: 10px;">
										<span class="glyphicon glyphicon-search"></span>&nbsp;Filtrar
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<form wicket:id="form">
				<input type="checkbox" name="selecctall" id="selecctall">&nbsp;<label
					class="control-label">Selecionar Todos</label> <br>*Clique na caixa para marcar todos os
				títulos mostrados na lista abaixo
				<button type="submit" class="btn btn-primary pull-right" style="margin-bottom: 10px;">
					<span class="glyphicon glyphicon-send"></span>&nbsp;Enviar Títulos
				</button>
				<div wicket:id="group">
					<table id="table-no-pagination2" class="table table-striped table-hover"
						style="font-size: 13.5px !important;">
						<thead>
							<tr>
								<th class="text-center">#</th>
								<th class="text-center">Nº TÍTULO</th>
								<th>PRAÇA</th>
								<th>DEVEDOR</th>
								<th>MUNICÍPIO</th>
								<th class="text-center">EMISSÃO</th>
								<th class="text-center">VENCIMENTO</th>
								<th class="text-right">VALOR</th>
								<th>SETOR</th>
								<th class="text-center">EXCLUIR</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewTitulos">
								<td class="text-center" style="width: 45px !important;"><input wicket:id="checkbox"
									type="checkbox" class="checkbox text-center"></td>
								<td class="text-center" wicket:id="numeroTitulo"></td>
								<td wicket:id="pracaProtesto"></td>
								<td><a href="#" wicket:id="linkAlterar"><span class="link"
										style="font-weight: bold;" wicket:id="devedor"></span></a></td>
								<td wicket:id="municipio"></td>
								<td class="text-center" wicket:id="dataEmissao"></td>
								<td class="text-center" wicket:id="dataVencimento"></td>
								<td class="text-right valor" wicket:id="valor"></td>
								<td wicket:id="setor"></td>
								<td class="text-center">
									<button type="button" wicket:id="remover">
										<span class="fa fa-trash-o"></span>
									</button>  
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"
			type="text/javascript"></script>
		<script type="text/javascript">
		   $(document).ready(function(){ 
			    $("#selecctall").change(function(){
			      $(".checkbox").prop('checked', $(this).prop("checked")); 
			      });
			});
	   	</script>
	</wicket:extend>
</body>
</html>
