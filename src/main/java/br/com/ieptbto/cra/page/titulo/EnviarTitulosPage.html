<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Enviar Títulos</div>
			<div class="panel-body">
				<form wicket:id="form">
					<button style="float: right; margin-bottom: 5px;" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span>&nbsp;Enviar Títulos</button>
				</form>
				<br style="clear: both;">
				<table id="table" class="table table-striped table-bordered table-hover" style="font-size: 12px;">
					<thead>
						<tr>
							<th>Título</th>
							<th>Praça</th>
							<th>Protoc.</th>
							<th>Credor</th>
							<th>Devedor</th>
							<th>Data Lançamento</th>
							<th>Valor</th>
							<th>Valor de Protesto</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulos">
							<td wicket:id="numeroTitulo"></td>
							<td wicket:id="pracaProtesto"></td>
							<td wicket:id="protocolo"></td>
							<td><a href="#" wicket:id="linkHistorico"><span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span></a></td>
							<td wicket:id="valorTitulo"></td>
							<td><a href="#" wicket:id="linkArquivo"><span class="link" style="font-weight: bold;" wicket:id="nomeRemessa"></span></a></td>
							<td wicket:id="dataConfirmacao"></td>
							<td><a href="#" wicket:id="linkRetorno"><span class="link" style="font-weight: bold;" wicket:id="retorno"></span></a></td>
							<td wicket:id="dataSituacao"></td>
							<td wicket:id="situacaoTitulo" class="destaque"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
