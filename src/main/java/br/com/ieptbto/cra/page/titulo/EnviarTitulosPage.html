<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel">
				 <div class="panel-body">
					<form wicket:id="form">
					<h4 class="titulo-top">ENVIAR TÍTULOS PENDENTES
						<span class="pull-right">
							<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span>&nbsp;ENVIAR TÍTULOS</button>
						</span>
					</h4>
					</form>
					<br style="clear: both;"/>
					<table id="table" class="table table-striped table-hover" style="font-size: 13.5px !important;">
						<thead>
							<tr>
								<th class="col-center">Nº TÍTULO</th>
								<th>PRAÇA</th>
								<th>CREDOR</th>
								<th>DEVEDOR</th>
								<th class="col-center">EMISSÃO</th>
								<th class="col-center">VENCIMENTO</th>
								<th class="col-right">VALOR</th>
								<th class="col-center">EXCLUIR</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listViewTitulos">
								<td class="col-center" wicket:id="numeroTitulo"></td>
								<td wicket:id="pracaProtesto"></td>
								<td wicket:id="credor"></td>
								<td><a href="#" wicket:id="linkAlterar"><span class="link" style="font-weight: bold;" wicket:id="devedor"></span></a></td>
								<td class="col-center" wicket:id="dataEmissao"></td>
								<td class="col-center" wicket:id="dataVencimento"></td>
								<td class="col-right valor" wicket:id="valor"></td>
								<td class="col-center">
									<button type="button" wicket:id="remover"><span class="fa fa-trash-o"></span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
