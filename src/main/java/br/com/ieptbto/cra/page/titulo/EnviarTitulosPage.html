<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Enviar Títulos</div>
			<div class="panel-body">
				<form wicket:id="form">
					<button style="float: right; margin-bottom: 5px;" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span>&nbsp;Enviar Títulos</button>
				</form>
				<br style="clear: both;">
				<table id="table" class="table table-striped table-hover" style="font-size: 12px;">
					<thead>
						<tr>
							<th class="col-center">Nº Título</th>
							<th>Praça</th>
							<th>Credor</th>
							<th>Devedor</th>
							<th class="col-center">Emissão</th>
							<th class="col-center">Vencimento</th>
							<th class="col-right">Valor</th>
							<th class="col-center" width="30px"></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulos">
							<td class="col-center" wicket:id="numeroTitulo"></td>
							<td wicket:id="pracaProtesto"></td>
							<td wicket:id="credor"></td>
							<td><a href="#" wicket:id="linkAlterar"><span class="link" style="font-weight: bold;" wicket:id="devedor"></span></a></td>
							<td class="col-center" wicket:id="dataEmissao"></td>
							<td class="col-center" wicket:id="dataVencimento"></td>
							<td class="col-right valor" wicket:id="valor"></td>
							<td class="col-center">
								<button type="button" wicket:id="remover"><span class="fa fa-trash-o"></span></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
