<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Enviar Títulos</div>
			<div class="panel-body">
				<form wicket:id="form">
					<button style="float: right; margin-bottom: 5px;" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span>&nbsp;Enviar Títulos</button>
				</form>
				<br style="clear: both;">
				<table id="table" class="table table-striped table-bordered table-hover" style="font-size: 12px;">
					<thead>
						<tr>
							<th>Nº Título</th>
							<th>Praça</th>
							<th>Credor</th>
							<th>Devedor</th>
							<th>Emissão</th>
							<th>Vencimento</th>
							<th>Valor Débito</th>
							<th width="45px"></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTitulos">
							<td wicket:id="numeroTitulo"></td>
							<td wicket:id="pracaProtesto"></td>
							<td wicket:id="credor"></td>
							<td><a href="#" wicket:id="linkAlterar"><span class="link" style="font-weight: bold;" wicket:id="devedor"></span></a></td>
							<td wicket:id="dataEmissao"></td>
							<td wicket:id="dataVencimento"></td>
							<td wicket:id="valor" style="font-weight: bold;"></td>
<!-- 							<td wicket:id="valorSaldo" style="font-weight: bold;"></td> -->
							<td style="width: 45px;"><input type="button" value="Remover" wicket:id="remover"/></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
