<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="col-lg-12 col-md-6">
			<div class="panel">
				 <div class="panel-body">
					<h4 class="titulo-top">ENVIAR TÍTULOS PENDENTES</h4>
					<br style="clear: both;">
					<div class="col-md-6" wicket:id="divSetoresFiliados">
						<form wicket:id="formFiltroSetor">
							<div class="form-group"> 
							  <label class="col-md-3 control-label" style="width: 176px; text-align: left;">SETOR</label>
							  <div class="col-md-6">
							    <select wicket:id="setor" class="form-control"></select>
							  </div> 
							    <button type="submit" class="btn btn-primary pull-rigth" style="margin-bottom: 10px;"> 
							    	<span class="glyphicon glyphicon-search"></span>&nbsp;FILTRAR
							    </button>   
							</div> 
						</form>
					</div>
					<form wicket:id="form">
						<div class="col-md-12">
							<input type="checkbox" name="selecctall" id="selecctall" >&nbsp;<label class="control-label">Selecionar Todos</label>
							<br>*Clique na caixa para marcar todos os títulos mostrados na lista abaixo
						</div>
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary pull-right" style="margin-bottom: 10px;"><span class="glyphicon glyphicon-send"></span>&nbsp;ENVIAR TÍTULOS</button>
							<div wicket:id="group">
								<table id="table-no-pagination2" class="table table-striped table-hover" style="font-size: 13.5px !important;">
									<thead>
										<tr>    
											<th class="col-center">#</th>
											<th class="col-center">Nº TÍTULO</th>
											<th>PRAÇA</th>
											<th>DEVEDOR</th>
											<th>MUNICÍPIO</th>
											<th class="col-center">EMISSÃO</th>
											<th class="col-center">VENCIMENTO</th>
											<th class="col-right">VALOR</th>
											<th>SETOR</th>
											<th class="col-center">EXCLUIR</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="listViewTitulos">
											<td class="col-center" style="width: 45px !important;"><input wicket:id="checkbox" type="checkbox" class="checkbox col-center"></td>
											<td class="col-center" wicket:id="numeroTitulo"></td>
											<td wicket:id="pracaProtesto"></td>
											<td><a href="#" wicket:id="linkAlterar"><span class="link" style="font-weight: bold;" wicket:id="devedor"></span></a></td>
											<td wicket:id="municipio"></td>
											<td class="col-center" wicket:id="dataEmissao"></td>
											<td class="col-center" wicket:id="dataVencimento"></td>
											<td class="col-right valor" wicket:id="valor"></td>
											<td wicket:id="setor"></td>
											<td class="col-center">
												<button type="button" wicket:id="remover"><span class="fa fa-trash-o"></span></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div> 
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		   $(document).ready(function(){ 
			    $("#selecctall").change(function(){
			      $(".checkbox").prop('checked', $(this).prop("checked")); 
			      });
			});
	   	</script>
	</wicket:extend>
</body>
</html>
