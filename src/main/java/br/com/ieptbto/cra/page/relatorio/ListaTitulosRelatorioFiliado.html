								<td class="col-center" wicket:id="emissao"></td>
								<td wicket:id="pracaProtesto"></td>

									<a href="#" wicket:id="linkHistorico" >
									<span class="link" style="font-weight: bold;" wicket:id="nomeDevedor"></span>
									</a>
								</td>
								<td class="col-right" wicket:id="valor" style="font-weight: bold;"></td>
								<td class="col-center" wicket:id="dataSituacao"></td>
								<td class="col-center valor"><span wicket:id="situacaoTitulo" class="info-titulo"></span></td>
							</tr>
						</tbody>
					</table>
