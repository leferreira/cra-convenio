<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Relat&oacute;rio de T&iacute;tulos Enviados</div>
			<div class="panel-body">
				<div class="col-lg-12 col-md-offset-1">
					<form wicket:id="form" class="form-horizontal">
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-2 control-label">Data do Envio:<br />
						  <small>Para t&iacute;tulos enviados</small>
						  </label>  
						  <div class="col-md-2">
						  	<input id="date" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md">
						  </div>
						  <div class="col-md-2">
						  	<input id="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md">
						  </div>
						</div>
						<!-- Select Basic -->
						<div class="form-group">
						  <label class="col-md-2 control-label">Pra&ccedil;a de Protesto:</label>
						  <div class="col-md-6">
						    <select wicket:id="pracaProtesto" class="form-control">
						    </select>
						  </div>
						</div>
						<!-- Button -->
						<div class="form-group">
						  <label class="col-md-2 control-label"></label>
						  <div class="col-md-6">
						    <button wicket:id="botaoBuscar" onclick="target='_blank';return true;" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
						  </div>
						</div>
					</form>
				</div>
			</div>
			<div class="panel-footer"></div>
		</div>
	</wicket:extend>
</body>
</html>
