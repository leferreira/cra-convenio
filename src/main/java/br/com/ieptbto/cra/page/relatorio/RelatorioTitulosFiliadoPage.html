<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="panel">
			 <div class="panel-body">
				<h4 class="titulo-top">RELAT&Oacute;RIO DE T&Iacute;TULOS</h4>
			</div>
			<div class="col-lg-10 col-md-offset-2">
				<form wicket:id="form" class="form-horizontal">
					<div class="form-group">
					  <label class="col-md-2 control-label">DATA DO ENVIO:<br />
					  </label>  
					  <div class="col-md-2">
					  	<input id="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioInicio"  class="form-control input-md">
					  </div>
					  <div class="col-md-2">
					  	<input id="date" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvioFinal" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-2 control-label">SITUA&Ccedil;&Atilde;O DOS T&Iacute;TULOS:</label>
						<div class="col-md-4">
							<span wicket:id="tipoRelatorio"></span>
						</div>
					</div>
					<div class="form-group">
					  <label class="col-md-2 control-label">PRA&Ccedil;A DE PROTESTO (OPCIONAL):</label>
					  <div class="col-md-6">
					    <select wicket:id="pracaProtesto" class="form-control"></select>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-2 control-label"></label>
					  <div class="col-md-6">
					    <button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
