<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="col-lg-12">
			<h4 class="titulo-top">RELAT&Oacute;RIO DE ENVIO T&Iacute;TULOS</h4>
			<div class="col-md-12">
				<div class="row">
					<div class="alert alert-warning alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						<span class="alert-link">OBS:</span> Os relatórios aqui gerados são com relação ao envio do
						títulos por datas, anteriomente pendentes...
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-offset-2">
				<form wicket:id="form">
					<div class="form-group">
						<label>Data de Envio </label>
						<div class="row">
							<div class="col-xs-6">
								<input id="date" name="date" maxlength="10" placeholder="__/__/____" wicket:id="dataEnvio">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>&nbsp;</label><br>
						<button type="submit" class="btn btn-primary pull-right">
							<span class="glyphicon glyphicon-search"></span>&nbsp;Buscar
						</button>
					</div>
					<br class="clear" />
				</form>
				<br class="clear" />
			</div>
			<br class="clear" />
		</div>
	</wicket:extend>
</body>
</html>
