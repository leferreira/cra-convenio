<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Informações do Arquivo</div>
			<div class="panel-body">
					<div class="row form-horizontal">
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="nomeArquivo">Nome do Arquivo:</label>  
							  <div class="col-md-8">
							  <input id="nomeArquivo" name="nomeArquivo" wicket:id="nomeArquivo" type="text" placeholder="" disabled="disabled" class="form-control input-md">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="tipo">Tipo do Arquivo:</label>  
							  <div class="col-md-8">
							  <input id="tipo" name="tipo" type="text" wicket:id="tipo" disabled="disabled" class="form-control input-md">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="portador">Portador:</label>  
							  <div class="col-md-8">
							  <input id="portador" name="portador" type="text" wicket:id="nomePortador" disabled="disabled" placeholder="" class="form-control input-md">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="data">Data do Envio:</label>  
							  <div class="col-md-8">
							  <input id="data" name="data" disabled="disabled" wicket:id="dataEnvio" type="text" placeholder="" class="form-control input-md">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="enviado">Enviado Por:</label>  
							  <div class="col-md-8">
							  <input id="enviado" name="enviado" disabled="disabled" wicket:id="usuarioEnvio" type="text" placeholder="" class="form-control input-md">
							    
							  </div>
							</div>
							<!-- Button (Double) -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="relatorio"></label>
							  <div class="col-md-8">
							    <button id="relatorio" wicket:id="gerarRelatorio" name="relatorio" class="btn btn-primary"><span class="fa fa-print"></span>&nbsp;Gerar Relatório</button>
							    <button id="button2id" name="button2id" class="btn btn-primary" style="  margin-right: 1%;"><span class="fa fa-arrow-down"></span>&nbsp;Baixar Arquivo</button>
							  </div>
							</div>
						</div>
					</div>
				<br style="clear: both;"/>
				<table id="table" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Nº Título</th>
							<th>Nosso Número</th>
							<th>Protocolo</th>
							<th>Devedor</th>
							<th>Portador</th>
							<th>Praça</th>
							<th>Vlr. Título</th>
							<th>Situação</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listViewTituloArquivo">
							<td wicket:id="numeroTitulo"></td>
							<td wicket:id="nossoNumero"></td>
							<td wicket:id="protocolo"></td>
							<td><a href="#" wicket:id="linkHistorico"><span class="link" wicket:id="nomeDevedor"></span></a></td>
							<td wicket:id="portador"></td>
							<td wicket:id="pracaProtesto"></td>
							<td wicket:id="valorTitulo"></td>
							<td wicket:id="situacaoTitulo" class="destaque"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</wicket:extend>
</body>
</html>
