<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="panel">
			 <div class="panel-body">
				<h4 class="titulo-top">RELAT&Oacute;RIO DE SINT&Eacute;TICO T&Iacute;TULOS
					<span class="pull-right">
						<button wicket:id="gerarRelatorio" class="btn btn-primary"><span class="fa fa-print"></span>&nbsp;RELAT&Oacute;RIO</button>
					</span>
				</h4>
				<form wicket:id="form" class="form-horizontal">
					<label class="pull-left control-label">DATA DE ENTRADA:</label>
					<div class="form-group"> 
					  <div class="col-md-2">
					  	<input id="date" maxlength="10" placeholder="__/__/____" wicket:id="dataInicio" class="form-control input-md">
					  </div>
					  <div class="col-md-2">
					  	<input id="date1" maxlength="10" placeholder="__/__/____" wicket:id="dataFinal" class="form-control input-md">
					  </div>
    				  <button type="submit" class="btn btn-primary" style="float: left;"><span class="glyphicon glyphicon-search"></span>&nbsp;BUSCAR</button>
					</div>
				</form>
				<br style="clear: both;"/>	
				<table id="table" class="table table-striped table-hover" style="font-size: 13.5px;">
					<thead>
						<tr>
							<th>EMPRESA</th>
							<th>CIDADE</th>
							<th class="col-center">UF</th>
							<th class="col-center">PENDENTES</th>
							<th class="col-center">EM PROCESSO</th>
							<th class="col-center">FINALIZADOS</th>
							<th class="col-center">TOTAL</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="filiados">
							<td wicket:id="filiado"></td>
							<td wicket:id="municipio"></td>
							<td class="col-center" wicket:id="uf"></td>
							<td class="col-center" wicket:id="pendentes"></td>
							<td class="col-center" wicket:id="processo"></td>
							<td class="col-center" wicket:id="finalizados"></td>
							<td class="col-center valor" wicket:id="total"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
