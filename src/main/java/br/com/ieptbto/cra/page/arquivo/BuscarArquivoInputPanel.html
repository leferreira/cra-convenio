<wicket:panel xmlns:wicket="http://wicket.apache.org/" lang="pt-BR" charset="utf8">
	<div class="col-lg-8 col-md-offset-2">
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label class="radio-inline inline pull-right" wicket:id="tipoVisualizacaoArquivos"
							style="text-align: left; font-size: 13px;"></label>
				</div>
				<br class="clear">
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label>Nome do Arquivo</label> <input maxlength="13"
						wicket:id="nomeArquivo" autofocus="autofocus" class="form-control">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label>Período</label>
					<div class="row">
						<div class="col-xs-6">
							<input id="date" name="date" maxlength="10"
								placeholder="__/__/____" wicket:id="dataInicio"
								class="form-control">
						</div>
						<div class="col-xs-6">
							<input id="date1" name="date1" maxlength="10"
								placeholder="__/__/____" wicket:id="dataFim"
								class="form-control">
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label>Tipo do Arquivo</label><br> <label
						class="checkbox-inline inline" wicket:id="tiposArquivos"
						style="font-size: 12px;"></label>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label>Situação do Arquivo</label><br> <label
						class="checkbox-inline inline" wicket:id="situacoesArquivos"
						style="font-size: 12px;"></label>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="form-group">
					<label wicket:id="labelBancoCovenio"></label>
					<div class="row">
						<div class="col-md-4">
							<select wicket:id="tipoInstituicao" class="form-control">
							</select>
						</div>
						<div class="col-md-8">
							<select wicket:id="bancoConvenio" class="form-control">
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label wicket:id="labelMunicipio"></label> <select wicket:id="cartorio"
						class="form-control">
					</select>
				</div>
				<div class="form-group">
					<label></label>
					<button type="submit" class="btn btn-primary pull-right">
						<span class="glyphicon glyphicon-search"></span>&nbsp;Buscar
					</button>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
