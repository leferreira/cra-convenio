<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<div class="panel-heading">Entrada de Títulos</div>
			<div class="panel-body">
				<form wicket:id="form" class="form-horizontal">
	               	<fieldset>
						<!-- Form Name -->
						<legend class="legend">Informações do Documento</legend>
						<div class="row">
							<div class="col-md-4">
		                 		<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">NºTítulo:</label>  
								  <div class="col-md-8">
								  <input maxlength="11" onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="numeroTitulo">
								  </div>
								</div>
							</div>
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">Dt. Emissão:</label>  
								  <div class="col-md-8">
								  <input id="data" placeholder="__/__/____"  onblur="fctValidaData(this);" class="form-control input-md" wicket:id="dataEmissao">
								    
								  </div>
								</div>
							</div>
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">Vencimento:</label>  
								  <div class="col-md-8">
								  <input id="data1" placeholder="__/__/____" onblur="fctValidaData(this);" class="form-control input-md" wicket:id="dataVencimento">
								    
								  </div>
								</div>
								
	                 	    </div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">Valor Doc:</label>  
								  <div class="col-md-8">
								  	<div class="input-group">
								  		<span class="input-group-addon">R$</span>
								  		<input maxlength="15" onkeypress="FormataValor(this.id, 12, event);" class="form-control input-md" wicket:id="valorTitulo">
								    </div>
								  </div>
								</div>
							</div>
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">Valor à Protestar:</label>  
								  <div class="col-md-8">
								  	<div class="input-group">
								  		<span class="input-group-addon">R$</span>
								 		 <input maxlength="15" onkeypress="FormataValor(this.id, 12, event);" class="form-control input-md" wicket:id="valorSaldoTitulo">
								    </div>
								  </div>
								</div>
							</div>	
							<div class="col-md-4">
								<!-- Select Basic -->
								<div class="form-group">
								  <label class="col-md-4 control-label" for="pracaProtesto">Município:</label>
								  <div class="col-md-8">
								    <select class="form-control" wicket:id="pracaProtesto">
								    </select>
								  </div>
								</div>
							</div>
						 </div>
						 <div class="row">
						 	<div class="col-md-4">
								<div class="form-group">
								  <label class="col-md-4 control-label">Tipo do Doc:</label>
								  <div class="col-md-8 col-left"> 
								 	<select class="form-control"  wicket:id="especieTitulo">
								    </select>
								  </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
								  <label class="col-md-4 control-label">Motivo Cheque:</label>  
								  <div class="col-md-8">
								  <select class="form-control"  wicket:id="alinea">
								    </select>
								  </div>
								</div>
							</div>
						 </div>
					 </fieldset>
					 <fieldset>
					 	<legend class="legend">Informações do Devedor</legend>
						 <div class="row">
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">Nome:</label>  
								  <div class="col-md-8">
								  <input maxlength="45" type="text" onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="nomeDevedor">
								  </div>
								</div>
							</div>
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">CNPJ/CPF:</label>  
								  <div class="col-md-8">
								  <input maxlength="18" onkeydown="javascript:return aplica_mascara_cpfcnpj(this,18,event)"
								  	onkeyup="javascript:return aplica_mascara_cpfcnpj(this,18,event)" class="form-control input-md" wicket:id="CpfCnpj"/>
								  </div>
								</div>
							</div>
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">CEP:</label>  
								  <div class="col-md-8">
								  <input id="cep" maxlength="10" class="form-control input-md" wicket:id="cepDevedor">
								  </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">Bairro:</label>  
								  <div class="col-md-8">
								  <input maxlength="20" onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="bairroDevedor">
								  </div>
								</div>
							</div>
							<div class="col-md-4">
								<!-- Text input-->
								<div class="form-group">
								  <label class="col-md-4 control-label">Cidade:</label>  
								  <div class="col-md-8">
								  <input min="4" maxlength="20" onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="cidadeDevedor">
								</div>
								</div>
							</div>
							<div class="col-md-4">
								<!-- Select Basic -->
								<div class="form-group">
								  <label class="col-md-4 control-label" for="ufDevedor">UF:</label>
								  <div class="col-md-8">
								    <select class="form-control" wicket:id="ufDevedor">
								    </select>
								  </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
					     		<!-- Textarea -->
								<div class="form-group">
								  <label class="col-md-4 control-label">Endereço:</label>
								  <div class="col-md-8">                     
								    <textarea class="form-control" maxlength="45" onkeyup="this.value = this.value.toUpperCase()" wicket:id="enderecoDevedor"></textarea>
								  </div>
								</div>
				     		</div>
						</div>
					  </fieldset>
				  
					  <fieldset>
					  	<legend class="legend">Informações de Avalistas</legend>
						  	<div class="row">
								<div class="col-md-12">
	                           		<a href="#" class="link" data-toggle="modal" data-target="#myModal" style="float: right;">
		                                <span class="fa fa-plus"></span>&nbsp;Adicionar Avalista
		                            </a>
	                           		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		                                <div class="modal-dialog" style="width: 60%;">
		                                    <div class="modal-content">
				                           		<div wicket:id="avalistaPanel"></div>
		                                    </div>
		                                </div>
		                            </div>
	              						<br style="clear: both;"/>
	              						<div class="table-responsive">
		                                <table class="table table-striped">
		                                    <thead>
		                                       <tr>
		                                       		<th>#</th>
													<th>Nome</th>
													<th>Documento</th>
													<th>Cidade</th>
													<th>UF</th>
													<th style="width: 30px;"></th>
												</tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr wicket:id="listaAvalistas" style="text-align: center;">
		                                        	<td wicket:id="contador" style="font-weight: bold;"></td>
							                    	<td wicket:id="nomeAvalista"></td>
							                    	<td wicket:id="documentoAvalista"></td>
							                    	<td wicket:id="cidadeAvalista"></td>
							                    	<td wicket:id="ufAvalista"></td>
							                    	<td style="float: left;">
							                    		<button type="button" wicket:id="remover"><span class="fa fa-trash-o"></span></button>
							                    	</td>
						                    	</tr>
					                    	</tbody>
	                                </table>
	                      			 </div>
		               	  	 </div>	
		                </div>
				     </fieldset>
				     <div class="row">
						<div class="col-md-12">
							<!-- Button -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="salvar"></label>
							  <div class="col-md-8">
							    <button type="submit" wicket:id="salvarTitulo" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar Título</button>
							  </div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer">
			</div>
		</div>	
	</wicket:extend>
</body>
</html>
