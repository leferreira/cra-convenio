<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form" class="form-horizontal">
		<div class="panel panel-primary">
			<div class="panel-heading">Entrada de Títulos</div>
			<div class="panel-body">
               	<fieldset>
					<!-- Form Name -->
					<legend class="legend">Informações do Documento</legend>
					<div class="row">
						<div class="col-md-4">
	                 		<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="numeroTitulo">Nº do Título:</label>  
							  <div class="col-md-8">
							  <input maxlength="11" type="text" class="form-control input-md" wicket:id="numeroTitulo">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="date">Emissão:</label>  
							  <div class="col-md-8">
							  <input id="date" type="text" placeholder="__/__/____" class="form-control input-md" wicket:id="dataEmissao">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="date1">Vencimento:</label>  
							  <div class="col-md-8">
							  <input id="date1" type="text" placeholder="__/__/____" class="form-control input-md" wicket:id="dataVencimento">
							    
							  </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
	                  		<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="valorTitulo">Valor Débito:</label>  
							  <div class="col-md-8">
							  	<div class="input-group">
							  		<span class="input-group-addon">R$</span>
							  		<input maxlength="15" type="text" class="form-control input-md" wicket:id="valorTitulo">
							    </div>
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="valorSaldoTitulo">Valor Protesto:</label>  
							  <div class="col-md-8">
							  	<div class="input-group">
							  		<span class="input-group-addon">R$</span>
							 		 <input maxlength="15" type="text" class="form-control input-md" wicket:id="valorSaldoTitulo">
							    </div>
							  </div>
							</div>
                 	    </div>
						<div class="col-md-4">
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="pracaProtesto">Praça de Protesto:</label>
							  <div class="col-md-8">
							    <select class="form-control" wicket:id="pracaProtesto">
							      <option value="Escolha">Escolha</option>
							    </select>
							  </div>
							</div>
						</div>
					 </div>
				 </fieldset>
				 <fieldset>
				 	<legend class="legend">Informações do Devedor</legend>
					 <div class="row">
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="nomeDevedor">Nome:</label>  
							  <div class="col-md-8">
							  <input maxlength="45" type="text" onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="nomeDevedor">
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="documentoDevedor">CNPJ/CPF:</label>  
							  <div class="col-md-8">
							  <input maxlength="14" type="text" class="form-control input-md" wicket:id="documentoDevedor">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="cidade">Cidade:</label>  
							  <div class="col-md-8">
							  <input min="4" maxlength="20" type="text" onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="cidadeDevedor">
							    
							  </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<!-- Textarea -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="endereco">Endereço:</label>
							  <div class="col-md-8">                     
							    <textarea class="form-control" maxlength="45" onkeyup="this.value = this.value.toUpperCase()" wicket:id="enderecoDevedor"></textarea>
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="cep">CEP:</label>  
							  <div class="col-md-8">
							  <input type="text" max="8" maxlength="8" onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="cepDevedor">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-4">
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="uf">UF:</label>  
							  <div class="col-md-8">
							  <input type="text" max="2" maxlength="2" onkeyup="this.value = this.value.toUpperCase()" class="form-control input-md" wicket:id="ufDevedor">
							    
							  </div>
							</div>
						</div>
						<div class="col-md-12">
							<!-- Button -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="salvar"></label>
							  <div class="col-md-8">
							    <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Salvar Título</button>
							  </div>
							</div>
						</div>
					</div>
					
				  </fieldset>
				</div>
				<div class="panel-footer">
				</div>
			</div>	
		</form>
	</wicket:extend>
</body>
</html>
